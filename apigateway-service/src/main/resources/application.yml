server:
  port: 8080
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
# yml 에서 gatdway filter 적용 -> javacode 에서도 적용 가능
spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/**
        - id: first-service
#          uri: http://localhost:8081/
#          위랑 다르게 설정하는 이유는 eureka 의 등록된 이름으로 바꿀 수 있다.
          uri: lb://MY-FIRST-SERVICE
          predicates:
            - Path=/first-service/**
          filters:
#            - AddRequestHeader=first-request, first-request-headerYml
#            - AddResponseHeader=first-response, first-response-headerYml
            - CustomFilter
        - id: second-service
#          uri: http://localhost:8082/
          uri: lb://MY-SECOND-SERVICE
          predicates:
            - Path=/second-service/**
          filters:
            - AddRequestHeader=second-request, second-request-headerYml
            - AddResponseHeader=second-response, second-response-headerYml
            - name: CustomFilter
            - name: LoggingFilter
              args:
                baseMessage: Hi, there. Logging Filter
                preLogger: true
                postLogger: true



